<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<P>One Hot Encoder Function Parameters</P>
<form method="post">
{% csrf_token %}
<div class="form-group">
    {% for field in one_hot %}
        <div>
        <label>{{ field.label_tag }}</label>
        {% render_field field class="form-group" %}
        </div>
    {% endfor %}
    <button class="btn btn-primary" name="one_hot_btn">Encode</button>
</div>
</form>
</body>
</html>
